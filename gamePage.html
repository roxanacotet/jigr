<!DOCTYPE html>
<head>

<body>
        <nav class="user">
           <a href="login.html"> <img src="logout.jpg" alt="logout">| </a>
            <a href="#userpage">username</a>
        </nav>
        <div class="logo">
                <img src="logo1.png" alt="logo">
        </div> 
            <div class="menubar" id="myMenubar">
                <a  href="home.html">Home</a>
                <a  href="#random">Random puzzle</a>
                <a href="#Make your own">Make your own</a>
                <a href="#clasament">Top</a>
                <div class="dropdown">
                   <button class="choosepuzzel" onclick="chooseFunction()">Category
                    <i class ="fa fa-caret-down"></i>
                    </button>
                        <div class="dropdown-content" id="myMenu">        
                         <a href="#">Animals</a>
                        <a href="#">Plants</a>
                        <a href="#">Cars</a>
                        <a href="#">Nature</a>
                        <a href="#">People</a>
                        </div>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myResponsivemenu()">&#9776;
                </a>

            </div>

    <script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function chooseFunction() {
    document.getElementById("myMenu").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.choosepuzzel')) {
    var myDropdown = document.getElementById("myMenu");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
function myResponsivemenu(){
    var x=document.getElementById("myMenubar");
    if(x.className === "menubar"){
        x.className += "responsive";
    }
    else{
        x.className="menubar";
    }
}
</script>        
</body>
</html>
