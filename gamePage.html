<!DOCTYPE html>
<html lang="ro">
<head>
    <title>First Page</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="logo">
        <img src="logo1.png" alt="logo">
    </div> 
    
    <nav class="nav__container" id="nav__container">
            
        <div class="dropup">
            <button class="bottom__nav play" type="button"><b>Play</b> <span  id="play"></span></button>
            <div class="dropup__options">
                <label class="description" for="load__image"><span id="chooseImageToUpload"></span></label>
                <input id="load__image" class="bottom__border" type="file" accept="image/*">
                <label class="description" for="load__image"><span  id="enterImageUrl"></span></label>
                <input id="load__url" class="bottom__border" type="url" placeholder="URL">
            </div>
        </div>
            
        <button id="reset__option" class="bottom__nav reset" type="button"><b>Reset</b> <span class="i18n" id="reset"></span></button>
            
        <div class="dropup">
            
            <button class="bottom__nav load" type="button"><b>Load</b> <span class="i18n" id="load"></span></button>
            
            <div class="dropup__options">
                <label class="description" for="load__saved__game"><span id="loadSavedGame"></span></label>
                <input id="load__saved__game" type="file">
            </div>
        </div>

        <div class="dropup">
            <button class="bottom__nav difficulty" type="button"><b>Difficulty</b> <span class="i18n" id="difficulty"></span></button>
            <div class="dropup__options">
                <label class="description" for="piece__number__difficulty_slider"><span class="i18n" id="pieceNumber"></span></label>
                <input id="piece__number__difficulty_slider" min="2" max="20" value="4" step="1" type="range">
                <label class="description" for="piece__shape__difficulty_slider"><span class="i18n" id="pieceShape"></span></label>
                <input id="piece__shape__difficulty_slider" min="2" max="6" value="4" step="1" type="range">
            </div>
        </div>

    </nav>
            
           
        
    <div class="container">

        <main id="canvas__container" class="canvas__container">
            <canvas id="canvas" class="puzzle__container"></canvas>
        </main>
           
    
        <div>
            <button id="save__option" class="bottom__nav_save" type="button">Save<span id="save"></span></button>
        </div>
    </div>
    
       
        <script src="javascript/utile.js"></script>
        <script src="javascript/toast.js"></script>
        <script src="javascript/point.js"></script>
        <script src="javascript/arcDirection.js"></script>
        <script src="javascript/edgeType.js"></script>
        <script src="javascript/piece.js"></script>
        <script src="javascript/canvas.js"></script>
        <script src="javascript/main.js"></script>
        <script src="javascript/game.js"></script>
        <script src="javascript/difficulty.js"></script>
        <script src="toast.min.js"></script>
