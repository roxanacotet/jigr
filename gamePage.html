<head>

<body>
        
        <div class="logo">
                <a href="home.html"><img src="logo1.png" alt="logo"></a>
        </div> 
        
        <div  class="capture">
        <img src="Capturepuzzle.PNG" alt="">
        </div>
        <div>
        <button class="button" type="button">Save</button>
    </div>
<script>
function chooseFunction() {
    document.getElementById("myMenu").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.choosepuzzel')) {
    var myDropdown = document.getElementById("myMenu");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
function myResponsivemenu(){
    var x=document.getElementById("myMenubar");
    if(x.className === "menubar"){
        x.className += "responsive";
    }
    else{
        x.className="menubar";
    }
}
</script>      
</body>
</html>
