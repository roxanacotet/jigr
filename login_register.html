<!DOCTYPE html>
<head>
  <title>Login_Register Page</title>
  <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login_register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
    <div class="logo">
           <img src="logo1.png" alt="logo">
    </div>

    <div class="form">
      
      <div class="head signup">
        <div onclick="swap(this);" data-tab="login" class="login-tab">
          LOGIN
        </div>
        <div onclick="swap(this);" data-tab="signup" class="signup-tab">
          SIGNUP
        </div>
      </div>

      <div class="body" id="form-body">

        <div class="login">
          <div class="form-row">
            <i class="fas fa-envelope"></i>
            <input type="email" name="Email" placeholder="Email" required>
            <i class="fas fa-unlock-alt"></i>
            <input type="password" name="Password" placeholder="Password" required>
            <form action="home.html" method="get">
              <input type="submit" value="LOGIN" name="LOGIN" id="buttonLogin" />
            </form>
          </div>

          <div class="span">
            <span>OR</span>
          </div>

          <div class="footer">
            <div class="social facebook">
              <a href="https://www.facebook.com/?stype=lo&jlou=AffpRgj1iKMhQOKcBQctSiTMwa8nLgWJLM5tL6OZyeczF1c3XqzFeSpHS7yuCDao4oNSF3NkRv6cy0AAYYafIcTHHDukHJrE-3hz7RVToBty4w&smuh=46288&lh=Ac-tzq969q6gvbMg" target="_blanck">
              <i class="fab fa-facebook-square"></i>
              </a>
            </div>
            <div class="social google">
              <a href="https://accounts.google.com/signout/chrome/landing?continue=https://mail.google.com/mail&oc=https://mail.google.com/mail&hl=ro" target="_blancl">
              <i class="fab fa-google-plus-g"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="signup">
          <div class="form-row">
            <i class="fas fa-user"></i>
            <input type="text" name="Username" placeholder="Username" required>
            <i class="fas fa-envelope"></i>
            <input type="text" name="Email" placeholder="Email" required>
            <i class="fas fa-unlock-alt"></i>
            <input type="password" name="Password" placeholder="Password" required>
            <i class="fas fa-unlock-alt"></i>
            <input type="password" name="Password" placeholder="Re-Type Password" required>
            <form action="home.html" method="get">
              <input type="submit" value="SIGNUP" name="SIGNUP" id="buttonSignup"/>
            </form>
          </div>
        </div>

      </div>


    </div>    
    
    <script type="text/javascript">
      function swap(referTo) {
        if(referTo.getAttribute("data-tab") == "login"){
          document.getElementById('form-body').classList.remove('active');
          referTo.parentNode.classList.remove('signup');
        }
        else{
          document.getElementById('form-body').classList.add('active');
          referTo.parentNode.classList.add('signup');
        }
      }
    </script>

</body>
